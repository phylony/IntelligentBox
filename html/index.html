        <script type="text/javascript">
            
			//灯界面对象保持,ios回调参数,不可更改,开灯函数openImg();不可更改，在自定义类过程中，请保持openImg()接口；
			//jquery实现样例可参考jquery.trans.js文件；
			//该页面实现了灯光的图片渐变切换，具体结构请参照table中的层结构；
			function Utility(id){
				switch(id){
					case 0:
						window.open("app://on");
						break;
					case 1:
						window.open("app://off");
						break;

					case 2:	
						window.open("app://refresh");
						break;

				}
			}
            var Lights=new Array;
			
            for(i=0;i<12;i++){
                var tran;
                tran=new TransitionEffects('#te-wrapper'+i);
                tran.init();
                tran.setID(i);
                Lights.push(tran);
            }
            var tran;
                tran=new TransitionEffects('#te-wrapper'+100);
                tran.init();
                tran.setID(100);
            </script>
